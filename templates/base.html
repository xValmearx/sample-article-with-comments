<!Doctype html>

<html>
  <head>
    <meta charset = "utf-8">

    <meta
     name ="viewpot"
     content = "width=device-width,initial-scale=1,shrink-to-fit=no"
     >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>
      {% block title %}
      News Paper App
      {% endblock title %}
    </title>
  </head>

  <body>
    <div class = "container">
      <header class = "p-3 mb-3 border-bottom">
        <div class = "container">
          <div class = "
          d-flex
          flex-wrap
          align-tiem-center
          justify-content-center
          justify-contnet-lg-start
          ">

          <a class = "navbar-brand" href = "{% url "home"%}">
            Newspaper
          </a>

          {% if user.is_authenticated%}
            <ul class = "nav col-12 col-lg-auto me-lg-auto mb-2
            justify-content-center mb-md-0">

              <li>
                  <a href = {% url "article_list" %} class = "nav-link px-2 link-dark">
                    Article List
                  </a>
              </li>

              <li>
                <a href = {% url "article_new" %} class = "nav-link px-2 link-dark">
                  +New
                </a>
              </li>

              </ul>

              <div class = "dropdown text-end">
               <a href ="#"
                class = "d-block link-dark test-decoration-none dropdown-toggle"
                id = "dropdownUser1"
                data-bs-toggle="dropdown"
                aria-expanded=flase
              >
              {{user.username}}
              </a>
              <ul class = "dropdown-menu text-small" aria-labelledby = "dropdownUser1">
                <li><a class = "dropdown-item" href = "{%url "logout"%}">
                  Log Out
                </a></li>
              <ul>
              </div>
              {% else %}
                <div class "text-end">
                <a
                href= "{%url "login"%}"
                class = "btn btn-outline-primary me-2">Log in </a>

                <a href = "{%url "signup"%}"
                class="btn btn-outline-primary me-2"> Sign Up</a>
              </div>
              {%endif%}
          </div>
        </div>
      <header>


  <main>
    {% block content %}
    {% endblock content %}
  </main>

</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
